[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typeshed_stats"
dynamic = ["version"]
authors = [
  { name="Alex Waygood", email="alex.waygood@gmail.com" },
]
description = "Script to gather stats on the status of various typeshed packages"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "typeshed",
    "typing",
    "stubs",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Typing :: Typed",
]
dependencies = [
    "attrs>=22.2.0",
    "cattrs",
    "aiohttp[speedups]",
    "packaging",
    "tomli; python_version < '3.11'",
]

[project.optional-dependencies]
rich = [
    "rich",
    "rich-argparse>=0.6.0",
]

[project.urls]
"Homepage" = "https://github.com/AlexWaygood/typeshed-stats"
"Bug Tracker" = "https://github.com/AlexWaygood/typeshed-stats/issues"

[project.scripts]
typeshed-stats = "typeshed_stats._cli:main"

[tool.hatch.version]
path = "src/typeshed_stats/__init__.py"

[tool.pycln]
all = true
disable_all_dunder_policy = true

[tool.black]
line_length = 88
target-version = ['py310']
skip-magic-trailing-comma = true

[tool.isort]
profile = 'black'
line_length = 88
combine_as_imports = true
skip_gitignore = true

[tool.mypy]
files = ['src', 'tests', 'scripts']
show_error_codes = true
show_traceback = true
pretty = true
strict = true
enable_error_code = 'ignore-without-code,redundant-expr'
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = ["src", "tests"]
addopts = "--strict-config --strict-markers"
xfail_strict = true
asyncio_mode = "auto"
markers = ["requires_network"]
filterwarnings = [
    "error",
    # Ignore ResourceWarnings about unclosed sockets
    'ignore:Exception ignored in:pytest.PytestUnraisableExceptionWarning',
]

[tool.coverage.run]
# Note that many settings are automatically added due to this plugin
plugins = ["covdefaults"]
source = ["src/typeshed_stats", "tests"]
relative_files = true

[tool.coverage.covdefaults]
subtract_omit = "*/__main__.py"
