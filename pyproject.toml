[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typeshed_stats"
version = "0.0.1"
authors = [
  { name="Alex Waygood", email="alex.waygood@gmail.com" },
]
description = "Script to gather stats on the status of various typeshed packages"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "typeshed",
    "typing",
    "stubs",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Typing :: Typed",
]
dependencies = [
    "attrs>=21.3.0",
    "cattrs",
    "aiohttp[speedups]",
    "packaging",
    "tomli; python_version < '3.11'",
]

[project.optional-dependencies]
rich = ["rich"]
html = ["Markdown", "types-Markdown"]
everything = ["rich", "Markdown", "types-Markdown"]

[project.urls]
"Homepage" = "https://github.com/AlexWaygood/typeshed-stats"
"Bug Tracker" = "https://github.com/AlexWaygood/typeshed-stats/issues"

[project.scripts]
typeshed-stats = "typeshed_stats:main"

[tool.black]
line_length = 88
target-version = ['py310']
skip-magic-trailing-comma = true
preview = true

[tool.isort]
profile = 'black'
line_length = 88
combine_as_imports = true
skip_gitignore = true

[tool.mypy]
files = ['src', 'runtests.py', 'test_typeshed_stats.py']
show_error_codes = true
show_traceback = true
pretty = true
strict = true
enable_error_code = 'ignore-without-code,redundant-expr'
warn_unreachable = true
