name: Test website generation

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "tests/**"
      - "examples/**"
      - "**.json"
      - "**.csv"
      - "**.html"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Create and activate a venv
        # uv doesn't (yet) allow us to install packages globally;
        # we have to create and activate a virtual environment
        run: |
          uv venv .venv --seed
          echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
      - run: uv pip install -e .[docs]
      - run: uv pip freeze
      - name: Regenerate examples and docs
        run: python scripts/regenerate.py --download-typeshed
      - name: Check the generated files with pre-commit
        uses: pre-commit/action@v3.0.0
      - name: Build docs
        run: mkdocs build --strict
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: doc-html
          path: site
